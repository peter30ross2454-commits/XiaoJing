<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>致我的小傻瓜</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6e6; /* 浪漫粉色背景 */
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
            max-width: 80%;
        }

        h1 { color: #ff4d4d; font-size: 2.2em; margin-bottom: 10px; }

        #timer {
            font-size: 1.3em;
            margin: 20px 0;
            color: #555;
            background: #fff0f0;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        #typed-text {
            font-size: 1.4em;
            height: 1.6em;
            color: #333;
            margin: 20px 0 40px 0;
            font-style: italic;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes-btn { background: #ff4d4d; color: white; font-weight: bold; }
        #yes-btn:hover { transform: scale(1.1); background: #ff3333; }

        #no-btn { background: #aaa; color: white; position: relative; }

        .heart {
            position: absolute;
            color: #ff4d4d;
            animation: fall linear forwards;
            user-select: none;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
